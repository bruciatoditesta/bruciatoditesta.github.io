<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Area Grecanica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto bg-light sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a href="https://www.iiseuclide.edu.it/site/" class="d-block p-3 link-dark text-decoration-none"
                        title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <img src="img/logo_euclide.png" height="40px" width="40px">
                    </a>
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Home">
                                <i class="bi-house fs-1" onclick="window.location.href='index.html'"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Map">
                                <i class="bi-map fs-1" style="color: #727272"></i>
                            </a>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Us">
                                <i class="bi-people fs-1"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm p-3 min-vh-100">
                <div class="container">
                    <div class="mappa">
                        <img src="img/mappa.png" alt="" class="reactive" id="immagine" usemap="#image-map">
                        <map name="image-map">
                            <area target="" alt="Melito di Porto Salvo" title="Melito di Porto Salvo" href=""
                                coords="439,583,475,636" shape="rect">
                            <area target="" alt="Roghudi" title="Roghudi" href="" coords="388,558,427,621" shape="rect">
                            <area target="" alt="Pentedattilo" title="Pentedattilo" href="" coords="360,484,399,537"
                                shape="rect">
                            <area target="" alt="Montebello Jonico" title="Montebello Jonico" href=""
                                coords="356,365,395,425" shape="rect">
                            <area target="" alt="Motta San Giovanni" title="Motta San Giovanni" href=""
                                coords="181,307,219,365" shape="rect">
                            <area target="" alt="Condofuri Marina" title="Condofuri Marina" href=""
                                coords="667,541,708,599" shape="rect">
                            <area target="" alt="Bova Marina" title="Bova Marina" href="" coords="803,528,837,588"
                                shape="rect">
                            <area target="" alt="Brancaleone Marina" title="Brancaleone Marina" href=""
                                coords="1315,446,1281,399" shape="rect">
                            <area target="" alt="Palizzi" title="Palizzi" href="" coords="971,399,1008,452"
                                shape="rect">
                            <area target="" alt="Bova" title="Bova" href="" coords="822,307,859,371" shape="rect">
                            <area target="" alt="Condofuri" title="Condofuri" href="" coords="619,282,655,337"
                                shape="rect">
                            <area target="" alt="Gallicianò" title="Gallicianò" href="" coords="696,235,735,295"

                            <area target="" alt="San Lorenzo" title="San Lorenzo" href="" coords="553,269,588,318"
                                shape="rect">
                            <area target="" alt="Bagaladi" title="Bagaladi" href="" coords="516,205,553,268"
                                shape="rect">
                            <area target="" alt="Cardeto" title="Cardeto" href="" coords="403,46,365,0" shape="rect">
                            <area target="" alt="Roccaforte" title="Roccaforte" href="" coords="754,189,719,133"
                                shape="rect">
                            <area target="" alt="Staiti" title="Staiti" href="" coords="1131,334,1090,276" shape="rect">
                            <area target="" alt="Bruzzano Zeffirio" title="Bruzzano Zeffirio" href=""
                                coords="1227,291,1260,233" shape="rect">
                            <area target="" alt="Ferruzzano" title="Ferruzzano" href="" coords="1240,134,1279,195"
                                shape="rect">
                        </map>
                    </div>
                    <div align="right" class="buttons">
                        <i class="bi bi-plus-square fs-1" onclick="zoomin()"></i>
                        <i class="bi bi-dash-square fs-1" onclick="zoomout()"></i>
                    </div>
                    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                        <div class="col-md-4 d-flex align-items-center">
                            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                                <img src="img/logo_euclide_grigio.png" height="24" width="24">
                            </a>
                            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 made by Bruno e Tommaso</span>
                        </div>

                        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                            <li class="ms-3"><a class="text-body-secondary"
                                    href="https://www.instagram.com/iis_euclide/"><i
                                        class="bi bi-instagram icon24"></i></a>
                            </li>
                            <li class="ms-3"><a class="text-body-secondary"
                                    href="https://www.facebook.com/iiseuclide/?locale=it_IT"><i
                                        class="bi bi-facebook icon24"></i></a>
                            </li>
                        </ul>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">
    $(document).ready(function (e) {
        $('img[usemap]').rwdImageMaps();

        $('area').on('click', function () {
            alert($(this).attr('title'));
        });
    });
</script>

</html>
