<script src="js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">
    $(document).ready(function (e) {
        $('img[usemap]').rwdImageMaps();
    });
    $('map[name=image-map] area').on('click', function (e) {
        e.stopPropagation();
        return false;
    });
    $(function () {
        $('.item').hover( 
            function (evt) {
                var title = $(this).attr('title');
                console.log(title);
                let width = $(".message").width()
                if(evt.pageX > innerWidth / 2)
                {
                    $(".message").css({
                    top: evt.pageY - 100,
                    left: evt.pageX - width - 5
                }).show();
                } else
                {
                    $(".message").css({
                    top: evt.pageY - 100,
                    left: evt.pageX + 5
                }).show();
                }

                preview(title);

            },
            function () {
                $(".message").hide();
            }
        );
    });
</script>
